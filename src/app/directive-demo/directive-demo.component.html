<div class="form">
 
  <label for="e">Employee Id</label>
  <input type="text" [(ngModel)]="ei" id="e">
  <label for="n">Employee Name</label>
  <input type="text" [(ngModel)]="enam" id="n">
  <label for="c">City</label>
  <input type="text" [(ngModel)]="city" id="c">
  <button type="submit" class="btn btn-success"   (click)="getDataEmp()">Add Employee</button>

<h1 >Employee Id: {{e}} </h1>
<h1 >Employee Name: {{n}}</h1>
<h1 >Employee City: {{c}}</h1>
</div>
